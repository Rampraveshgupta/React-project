<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/signup.css">
  </head>
  <body>
    <section>
        <div class="container"></div>
        <div class="row">
            <div>
                <img src="Img/Easy-Logo 1.png" alt="" height="40px">
            </div>
        </div>
        <div class="row ">
          <div class="col">
            <div class="from-contain">
              <h1>Join Easyform</h1>
            <span class="col-md-5" style="margin-left: 50px;">Sign up for free!
            </div>
            <div class="input-style">
             <h6><label for="name">Name</label></h6>    
            <input type="text" name="name" id="name" placeholder="      Your Name">
            <br>
            <br>
            <h6><label for="">Email</label></h6>
            <input type="email" name="Email" id="Email" placeholder="      demo@abc.com">
            <br>
            <br>
            <h6><label for="name">Password</label></h6>    
            <input type="password" name="password" id="password" placeholder="     . . . . . . ">
            <br>
            <br>
            <h6><label for="name">Confirm Password</label></h6>    
            <input type="password" name="password" id="Confirm_password" placeholder="     . . . . . . ">
            <br>
            <div> 
              <button class="btn btn-outline-success Sigin_button">Create Account</button>
            </div>
            <br>  
               <span style="margin-left: 60px; color: gray;"> Already have on account? <a href="" >Log in</a></span>              
              
            </div>
            <!-- <h5><label for="email">Email</label></h5>
            <div class="input-icons">
             <i class="fa fa-envelope icon"></i>
             <input class="input-field" type="email" name="email" placeholder="domo@abc.com">
           </div> -->
          </div>
          <div class="col-md-5 parent">
            <div class=" child">
              <img src="Img/Sign_up.png" class="img-fluid" alt="">
            </div>
          </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
